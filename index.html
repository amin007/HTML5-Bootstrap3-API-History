<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 History Demo</title>    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">	
	
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
      <div class="col-xs-12">
          <p class="text-center navbar-brand-resepi navbar-brand" id="title"></p>
      </div>
  </div>
</nav>
<div class="container">
    <div class="row"><br><br><br><br><br><br>
	<div id="mainMenu">
        <div class="col-xs-12">
        <div class="panel panel-resepi">
            <div class="panel-heading text-center">
                <h3 class="panel-title">HTML5</h3>
            </div>
            <div class="panel-body">
                Panel Content.
            <div class="pull-right">
                <a href="html5.html" class="load-content"><span class="glyphicon glyphicon-play"></span></a>
            </div>
            </div>
            
        </div>
        </div>
      
        <div class="col-xs-12">
        <div class="panel panel-resepi">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Javascript</h3>
            </div>
            <div class="panel-body">
                Panel Content.
            <div class="pull-right">
                <a href="java.html" class="load-content"><span class="glyphicon glyphicon-play"></span></a>   
            </div>
            </div>
        </div>
        </div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="content"></div>
				</div>
			</div>
		</div>
		
            
          
          </div>
    </div>

      
<script>//<![CDATA[
window.onload=function(){
var pages={
index:{title:"Programming Laman Web UI/UX",content:"Tutorial "},
html5:{title:"HTML5",content:"Papar HTML5."},
java:{title:"Javascript",content:"Papar Javascript"},
}

var navLinks=document.querySelectorAll('.load-content');
var titleElement=document.getElementById('title');
var contentElement=document.getElementById('content');

var updateContent=function(stateObj){
if(stateObj){
document.title=stateObj.title;
titleElement.innerHTML=stateObj.title;
contentElement.innerHTML=stateObj.content;
}

// Re-display element #mainMenu on homepage
if(titleElement.innerHTML=='Programming Laman Web UI/UX'){
document.getElementById('mainMenu').style.display = 'block'; 
}};

for(var i=0;i<navLinks.length;i++){
navLinks[i].addEventListener('click',function(e){
e.preventDefault();
var pageURL=this.attributes['href'].value;
var pageData=pages[pageURL.split('.')[0]];
updateContent(pageData);
history.pushState(pageData,pageData.title,pageURL);
})
;}
window.addEventListener('popstate',function(event){updateContent(event.state)});
updateContent(pages.index);
history.replaceState(pages.index,pages.index.title,'');};
//]]>
</script>
<script src="js/jquery-1.11.0.js"></script>	   
<script>
$('.load-content').click(function() {
document.getElementById('mainMenu').style.display = 'none'; 
}); 
</script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
